{% extends 'shop/basic.html' %}
<!-- template inheritance -->
{% block title%} {{product.prduct_name}} {% endblock %}
{% block body%}
<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <img src="/media/{{product.image}}" width="233px" height="355px">
            </div>
            <div class="row">
                <button class="btn btn-primary mx-3">Buy now</button>
                <button class="btn btn-primary mx-3">Add to cart</button>
            </div>
        </div>
        <div class="col-md-8">
            <h5>{{product.product_name}}</h5>
            <p ><b>Rs:{{product.price}}</p></b>
            <p>{{product.desc}}</p>
        </div>
    </div>
</div>


{% endblock %}
{% block js %} 
 <script>
 console.log("working");
 if(localStorage.getItem('cart') == null){
   var cart = {};
 }
 else
 {
   cart = JSON.parse(localStorage.getItem('cart'));
   document.getElementById('cart').innerHTML = Object.keys(cart).length;

 
 }
 $('.cart').click(function(){
   console.log('clicked');
   var idstr = this.id.toString();
   console.log(idstr);
   if(cart[idstr] != undefined){
     cart[idstr]= cart[idstr]+1;
   }
   else{
     cart[idstr] =1;
    
   }
   console.log(cart);
   localStorage.setItem('cart', JSON.stringify(cart));
   document.getElementById('cart').innerHTML = Object.keys(cart).length;
   })
   $('#popcart').popover();
   document.getElementById('popcart').setAttribute('data-content','<h5>Your Shopping cart</h5>');
</script>
{% endblock %}
